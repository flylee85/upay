server:
 port: 8080

spring:
  application:
    name: pay-gateway
  cloud:
    consul:
      host: consul-center
      port: 8500
      discovery:
        tags: pay-gateway
        prefer-ip-address: true
      config:
        enabled: true
        format: yaml
        prefix: config
        default-context: application
        profile-separator: ','
        watch:
          enabled: true
management:
  security:
    enabled: false
zuul:
  ignored-services: '*'
  routes:
    api-pay-trade-query:
      path: /api/trade/query
      serviceId: pay-trade-query



pay:
  gateway:
    request:
      validate:
        timestamp:
          enable: true
          mistake: 60
        sign:
          enable: true
          method: "md5=pub.ustar.pay.trade.common.util.Md5, "
      method:
        forward: "alipay.trade.pay=pay-trade-query, "

