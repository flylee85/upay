server:
 port: 9999

spring:
  application:
    name: pay-trade-gateway
  cloud:
    consul:
      host: consul-center
      port: 8500
      discovery:
        tags: pay-trade-gateway
        prefer-ip-address: true
      config:
        enabled: true
        format: yaml
        prefix: config
        default-context: application
        profile-separator: ','
        watch:
          enabled: true
  rabbitmq:
    host: rabbitmq-server
    username: user
    password: 123456
    port: 5672


management:
  security:
    enabled: false
zuul:
  ignored-services: '*'
  routes:
    api-pay-trade-query:
      path: /api/trade/query
      serviceId: pay-trade-query


banner:
  location: file:/Users/xy/Documents/code/github/gaoxingyun/upay/Docs/image/banner.txt


logging:
  level: info
  file: "logs/${spring.application.name}.log"
