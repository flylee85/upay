server:
 port: 8080

spring:
  application:
    name: pay-trade-gateway
  cloud:
    consul:
      host: consul-center
      port: 8500
      discovery:
        tags: pay-trade-gateway
        prefer-ip-address: true
      config:
        enabled: true
        format: yaml
        prefix: config
        default-context: application
        profile-separator: ','
        watch:
          enabled: true
management:
  security:
    enabled: false添加
zuul:
  ignored-services: '*'
  routes:
    api-pay-trade-query:
      path: /api/trade/query
      serviceId: pay-trade-query

