server:
 port: ${random.int[30000,65536]}

spring:
  application:
    name: pay-channel-wechat
  cloud:
    consul:
      host: consul-center
      port: 8500
      discovery:
        tags: channel-wechat
        prefer-ip-address: true
      config:
        enabled: true
        format: yaml
        prefix: config
        default-context: application
        profile-separator: ','
        watch:
          enabled: true
  rabbitmq:
    host: rabbitmq-server
    username: user
    password: 123456
    port: 5672


management:
  security:
    enabled: false


logging:
  level: info
  file: "logs/${spring.application.name}.log"
